<!DOCTYPE html>
<head>
    <script src='./../js/jitsiApi.js'></script>
</head>
<body>
<div class="content">
    <div id="meet" class="jitsi"></div>
    <iframe src="https://horsepaste.com/eikewird30" class="game"></iframe>
</div> 
<style>
    .content {
        display: block;
        width: 100vw;
        height: 100vh;
    }
    .jitsi {
        display: block;
        width: 100%;
        height: 30%;
    }
    .game {
        display: block;
        background-color: black;
        width: 100%;
        height: 70%;
    }
</style>
<script>
const domain = 'meet.jit.si';
const options = {
    roomName: 'eikewird30no1',
    width: '100%',
    height: '30%',
    
    parentNode: document.querySelector('#meet'),
    configOverwrite: {
        startWithAudioMuted: false,
        startWithVideoMuted: false,
    }
};

const api = new JitsiMeetExternalAPI(domain, options);

api.addListener('cameraError', function() {
    console.log("here is a camera error");
});
</script>
</body>
