<!DOCTYPE html>
<head>
    <script src='https://meet.jit.si/external_api.js'></script>
</head>
<body>
<div class="content">
    <div id="meet" class="jitsi"></div>
    <iframe src="https://horsepaste.com/eikewird30" class="game"></iframe>
</div> 
<style>
    .content {
        display: block;
        width: 100vw;
        height: 100vh;
    }
    .jitsi {
        display: block;
        width: 100%;
        height: 30%;
    }
    .game {
        display: block;
        background-color: black;
        width: 100%;
        height: 70%;
    }
</style>
<script>
const domain = 'https://jitsi.sixtopia.net';
const options = {
    roomName: 'eikewird30no1',
    width: '100%',
    height: '100%',
    
    parentNode: document.querySelector('#meet')
    configOverwrite: {
                    startWithAudioMuted: false,
                    startWithVideoMuted: false,
                    prejoinPageEnabled: false
                },
                interfaceConfigOverwrite: interfaceConfig,
};
const interfaceConfig = {
    SHOW_CHROME_EXTENSION_BANNER: false,
    MOBILE_APP_PROMO: false,

    HIDE_INVITE_MORE_HEADER: true,

    // Note: hiding brand does not seem to work, we probably need to put this on the server side.
    SHOW_BRAND_WATERMARK: false,
    SHOW_JITSI_WATERMARK: false,
    SHOW_POWERED_BY: false,
    SHOW_PROMOTIONAL_CLOSE_PAGE: false,
    SHOW_WATERMARK_FOR_GUESTS: false,

    TOOLBAR_BUTTONS: [
        'microphone', 'camera', 'closedcaptions', 'desktop', /*'embedmeeting',*/ 'fullscreen',
        'fodeviceselection', 'hangup', 'profile', 'chat', 'recording',
        'livestreaming', 'etherpad', 'sharedvideo', 'settings', 'raisehand',
        'videoquality', 'filmstrip', /*'invite',*/ 'feedback', 'stats', 'shortcuts',
        'tileview', 'videobackgroundblur', 'download', 'help', 'mute-everyone', /*'security'*/
    ],
};
const api = new JitsiMeetExternalAPI(domain, options);
</script>
</body>
